<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variable Operations</h1>
    <p id="output"></p>

    <script>
        let num;

        let outputElement = document.getElementById("output");

        outputElement.innerHTML += "Value after variable declaration is: " + num + "<br>";

        num = 5;
        outputElement.innerHTML += "Initial value: " + num + "<br>";

        num++;
        outputElement.innerHTML += "Value after increment is: " + num + "<br>";

        num += 7;
        outputElement.innerHTML += "Value after addition is: " + num + "<br>";

        num--;
        outputElement.innerHTML += "Value after decrement is: " + num + "<br>";

        let remainder = num % 3;
        outputElement.innerHTML += "The remainder is: " + remainder;
    </script>
</body>
</html>
